<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #question {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        .option {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }
        .option:hover {
            background-color: #e0e0e0;
        }
        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        #badge {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Science Quiz Game</h1>
        <div id="question">Loading question...</div>
        <div id="options">
            <!-- Options will be populated here -->
        </div>
        <button onclick="nextQuestion()">Next Question</button>
        <div id="result"></div>
        <div id="badge"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
